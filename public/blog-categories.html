<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分类浏览 - Yuan的个人网站</title>
    <link rel="stylesheet" href="/css/fontawesome.min.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/css/blog.css">
</head>

<body>
    <header>
        <div class="site-title">
            <a href="/">Yuan</a>
        </div>
        <button class="mobile-menu-toggle" aria-label="切换菜单">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <nav>
            <ul>
                <li><a href="/#about">关于我</a></li>
                <li><a href="/#projects">游戏作品</a></li>
                <li><a href="/blog.html" class="active">博客</a></li>
                <li><a href="/#contact">联系方式</a></li>
            </ul>
        </nav>
    </header>

    <main class="blog-main">
        <div class="blog-container">
            <div class="blog-header-controls">
                <div class="back-to-blog">
                    <a href="/blog.html">
                        <i class="fas fa-arrow-left"></i> 返回博客列表
                    </a>
                </div>
            </div>
            
            <section id="categories-section" class="fade-in-section">
                <h1 id="page-title">分类浏览</h1>
                
                <!-- 分类/标签切换 -->
                <div class="view-toggle">
                    <button id="categoriesBtn" class="toggle-btn active">
                        <i class="fas fa-folder"></i> 分类
                    </button>
                    <button id="tagsBtn" class="toggle-btn">
                        <i class="fas fa-tags"></i> 标签
                    </button>
                </div>
                
                <!-- 当前筛选显示 -->
                <div id="current-filter" class="current-filter" style="display: none;"></div>
                
                <!-- 分类/标签云 -->
                <div id="taxonomy-cloud" class="taxonomy-cloud">
                    <div class="loading">加载中...</div>
                </div>
                
                <!-- 文章列表 -->
                <div id="filtered-posts" class="posts-grid" style="display: none;">
                    <div class="loading">加载中...</div>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Yuan. All rights reserved.</p>
    </footer>

    <script src="/js/blog-categories.js"></script>
</body>

</html>
