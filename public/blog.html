<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客 - Yuan的个人网站</title>
    <link rel="stylesheet" href="/css/fontawesome.min.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/css/blog.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
</head>

<body>
    <header>
        <div class="site-title">
            <a href="/">Yuan</a>
        </div>
        <button class="mobile-menu-toggle" aria-label="切换菜单">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <nav>
            <ul>
                <li><a href="/#about">关于我</a></li>
                <li><a href="/#projects">游戏作品</a></li>
                <li><a href="/blog.html" class="active">博客</a></li>
                <li><a href="/#contact">联系方式</a></li>
            </ul>
        </nav>
    </header>

    <main class="blog-main">
        <div class="blog-container">
            <section id="blog-list" class="fade-in-section">
                <div class="blog-header-section">
                    <!-- 标题和导航行 -->
                    <div class="blog-title-row">
                        <h1>我的博客</h1>
                        <div class="blog-navigation">
                            <a href="/blog-categories.html?type=category" class="nav-link">
                                <i class="fas fa-folder"></i> 分类
                            </a>
                            <a href="/blog-categories.html?type=tag" class="nav-link">
                                <i class="fas fa-tags"></i> 标签
                            </a>
                        </div>
                    </div>
                    
                    <!-- 搜索区域 -->
                    <div class="search-area">
                        <div class="search-container">
                            <input type="text" id="search-input" placeholder="搜索文章标题、内容、标签或分类..." class="search-input">
                            <button id="search-btn" class="search-btn">
                                <i class="fas fa-search"></i>
                            </button>
                            <button id="clear-search" class="clear-search-btn" style="display: none;">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        
                        <!-- 搜索过滤器在搜索框下方 -->
                        <div class="search-filters">
                            <button class="filter-btn active" data-filter="all">全部</button>
                            <button class="filter-btn" data-filter="title">标题</button>
                            <button class="filter-btn" data-filter="content">内容</button>
                            <button class="filter-btn" data-filter="tag">标签</button>
                            <button class="filter-btn" data-filter="category">分类</button>
                        </div>
                    </div>
                    
                    <!-- 搜索结果信息 -->
                    <div id="search-results-info" class="search-results-info" style="display: none;"></div>
                </div>
                <div id="posts-container" class="posts-grid">
                    <div class="loading">加载中...</div>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Yuan. All rights reserved.</p>
    </footer>

    <script src="/js/search.js"></script>
    <script type="module" src="/js/blog-list.js"></script>
</body>

</html>
