<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章 - Yuan的个人网站</title>
    <link rel="stylesheet" href="/css/fontawesome.min.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/css/blog.css">
    <!-- Highlight.js 主题 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <!-- 加载 marked 和 highlight.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <!-- 加载常用语言 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/csharp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/cpp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/java.min.js"></script>
</head>

<body>
    <header>
        <div class="site-title">
            <a href="/">Yuan</a>
        </div>
        <button class="mobile-menu-toggle" aria-label="切换菜单">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <nav>
            <ul>
                <li><a href="/#about">关于我</a></li>
                <li><a href="/#projects">游戏作品</a></li>
                <li><a href="/blog.html" class="active">博客</a></li>
                <li><a href="/#contact">联系方式</a></li>
            </ul>
        </nav>
    </header>

    <!-- 独立的目录侧边栏（固定定位） -->
    <aside id="toc" class="toc-sidebar-fixed" aria-label="文章目录">
        <div class="toc-title">
            <i class="fas fa-list"></i> 目录
        </div>
        <nav class="toc-list"></nav>
    </aside>

    <main class="blog-main">
        <div class="blog-container">
            <div class="blog-header-controls">
                <div class="back-to-blog">
                    <a href="/blog.html">
                        <i class="fas fa-arrow-left"></i> 返回博客列表
                    </a>
                </div>
                <div class="header-navigation">
                    <a href="/blog-categories.html?type=category" class="nav-link">
                        <i class="fas fa-folder"></i> 分类
                    </a>
                    <a href="/blog-categories.html?type=tag" class="nav-link">
                        <i class="fas fa-tags"></i> 标签
                    </a>
                </div>
                <button id="widthToggle" class="width-toggle-btn" title="切换阅读宽度">
                    <i class="fas fa-expand-alt"></i>
                    <span class="toggle-text">宽屏阅读</span>
                </button>
            </div>
            <div class="blog-content-layout">
                <article id="blog-post" class="blog-article fade-in-section">
                    <div class="loading">加载中...</div>
                </article>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Yuan. All rights reserved.</p>
    </footer>

    <script src="/js/blog-post.js"></script>
</body>

</html>
